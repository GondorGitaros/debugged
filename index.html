<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.9/theme/dracula.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css"
    />
    <title>Debugged</title>
  </head>
  <body>
    <button id="logout-button">Log out</button>
    <button id="reset-progress-button">Reset Progress</button>
    <button 
        onclick="window.open('leaderboard.html', '_blank')" 
        style="position: absolute; top: 100px; right: 5px; background: #4CAF50; color: rgb(0, 0, 0); border: none; padding: 8px; font-size: 1em; font-family: inherit; border-radius: 4px; cursor: pointer;"
    >
        View Leaderboard
    </button>
    <div id="game-container"></div>
    <div id="terminal-container">
      <textarea id="terminal-editor"></textarea>
      <button id="run-btn">Run ▶️</button>
    </div>
    <script src="isLoggedIn.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/javascript/javascript.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
